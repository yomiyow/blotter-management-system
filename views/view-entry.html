<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entry</title>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="/styles/css/view-entry.css">
  </head>

  <body>
    <header>
      <h3>Blotter Management System</h3>
    </header>

    <main>
      <nav class="side-nav isOpen">
        <div class="toggle-wrapper"><i class="fa-solid fa-bars toggle-btn"></i></div>
        <a href="/nav/dashboard" class="menu-link"><i class="fa-solid fa-house"></i>Dashboard</a>
        <a href="/nav/new-entry" class="menu-link"><i class="fa-solid fa-file-circle-plus"></i>New Entry</a>
        <a href="/nav/view-entry" class="menu-link isActive"><i class="fa-solid fa-eye"></i>View Entry</a>
        <a href="/nav/report" class="menu-link"><i class="fa-solid fa-chart-bar"></i>Report</a>
      </nav>

      <div class="main-content" >
        <div class="search-bar-wrapper">
          <input type="search" placeholder="Search Record">
        </div>

        <table>
          <thead>
            <tr>
              <th>Entry Number</th>
              <th>Date & Time Reported</th>
              <th>Complainant</th>
              <th>Suspect</th>
              <th></th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="/scripts/navigation.js"></script>
    <script type="module" src="/scripts/view-entry.js"></script>
  </body>
</html>
