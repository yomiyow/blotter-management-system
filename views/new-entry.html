<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry</title>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="/styles/css/new-entry.css">
  </head>

  <body>
    <header>
      <h3>Blotter Management System</h3>
    </header>

    <main>
      <nav class="side-nav isOpen">
        <div class="toggle-wrapper"><i class="fa-solid fa-bars toggle-btn"></i></div>
        <a href="dashboard" class="menu-link"><i class="fa-solid fa-house"></i>Dashboard</a>
        <a href="new-entry" class="menu-link"><i class="fa-solid fa-plus"></i>New Entry</a>
        <a href="view-entry" class="menu-link"><i class="fa-solid fa-eye"></i>View Entry</a>
        <a href="report" class="menu-link"><i class="fa-solid fa-chart-bar"></i>Report</a>
      </nav>
      
      <div class="main-content">
        <div class="tab-container">
          <div class="complainant-tab tab js-tab">Complainant</div>
          <div class="suspect-tab tab js-tab">Suspect</div>
          <div class="case-detail-tab tab js-tab">Case Details</div>
        </div>

        <form>
          <!-- Complainant form -->
          <fieldset id="complainant-form" class="js-form-step">
            <div class="row-1">
              <div class="col col-1">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name">
              </div>
              <div class="col col-2">
                <label for="middle-name">Middle name</label>
                <input type="text" name="middle-name" id="middle-name">
              </div>
              <div class="col col-3">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
              </div>
              <div class="col col-4">
                <label for="nick-name">Nickname</label>
                <input type="text" name="nick-name" id="nick-name">
              </div>
              <div class="col col-5">
                <div class="input-wrapper">
                  <label for="age">Age</label>
                  <input type="text" name="age" id="age">
                </div>
                <div class="input-wrapper">
                  <label for="gender">Gender</label>
                  <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="row-2">
              <div class="col col-1">
                <label for="civil-status">Civil status</label>
                <input type="text" name="civil-status" id="civil-status">
              </div>
              <div class="col col-2">
                <label for="citizenship">Citizenship</label>
                <input type="text" name="citizenship" id="citizenship">
              </div>
              <div class="col col-3">
                <label for="birthplace">Birthplace</label>
                <input type="text" name="birthplace" id="birthplace">
              </div>
              <div class="col col-4">
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate">
              </div>
              <div class="col col-5">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" id="occupation">
              </div>
            </div>

            <div class="hr-with-title">
              <hr>
              <span class="title">Address</span>
              <hr>
            </div>

            <div class="row-3">
              <div class="col col-1">
                <label for="province">Province</label>
                <input type="text" name="province" id="province">
              </div>
              <div class="col col-2">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
              </div>
              <div class="col col-3">
                <label for="barangay">Barangay</label>
                <input type="text" name="barangay" id="barangay">
              </div>
              <div class="col col-4">
                <label for="house-no-st-name">House No./St. Name</label>
                <input type="text" name="house-no-st-name" id="house-no-st-name">
              </div>
            </div>

            <div class="hr-with-title">
              <hr>
              <span class="title">Contact</span>
              <hr>
            </div>
            
            <div class="row-4">
              <div class="col col-1">
                <label for="mobile-no">Mobile #</label>
                <input type="tel" name="mobile-no" id="mobile-no">
              </div>
              <div class="col col-2">
                <label for="tel-no">Tel #</label>
                <input type="tel" name="tel-no" id="tel-no">
              </div>
              <div class="col col-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
            </div>
          </fieldset>

          <!-- Suspect form -->
          <fieldset id="suspect-form" class="js-form-step">
            <div class="row-1">
              <div class="col col-1">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name">
              </div>
              <div class="col col-2">
                <label for="middle-name">Middle name</label>
                <input type="text" name="middle-name" id="middle-name">
              </div>
              <div class="col col-3">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
              </div>
              <div class="col col-4">
                <label for="nick-name">Nickname</label>
                <input type="text" name="nick-name" id="nick-name">
              </div>
              <div class="col col-5">
                <div class="input-wrapper">
                  <label for="age">Age</label>
                  <input type="text" name="age" id="age">
                </div>
                <div class="input-wrapper">
                  <label for="gender">Gender</label>
                  <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="row-2">
              <div class="col col-1">
                <label for="civil-status">Civil status</label>
                <input type="text" name="civil-status" id="civil-status">
              </div>
              <div class="col col-2">
                <label for="citizenship">Citizenship</label>
                <input type="text" name="citizenship" id="citizenship">
              </div>
              <div class="col col-3">
                <label for="birthplace">Birthplace</label>
                <input type="text" name="birthplace" id="birthplace">
              </div>
              <div class="col col-4">
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate">
              </div>
              <div class="col col-5">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" id="occupation">
              </div>
            </div>

            <div class="hr-with-title">
              <hr>
              <span class="title">Address</span>
              <hr>
            </div>

            <div class="row-3">
              <div class="col col-1">
                <label for="province">Province</label>
                <input type="text" name="province" id="province">
              </div>
              <div class="col col-2">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
              </div>
              <div class="col col-3">
                <label for="barangay">Barangay</label>
                <input type="text" name="barangay" id="barangay">
              </div>
              <div class="col col-4">
                <label for="house-no-st-name">House No./St. Name</label>
                <input type="text" name="house-no-st-name" id="house-no-st-name">
              </div>
            </div>

            <div class="hr-with-title">
              <hr>
              <span class="title">Contact</span>
              <hr>
            </div>
            
            <div class="row-4">
              <div class="col col-1">
                <label for="mobile-no">Mobile #</label>
                <input type="tel" name="mobile-no" id="mobile-no">
              </div>
              <div class="col col-2">
                <label for="tel-no">Tel #</label>
                <input type="tel" name="tel-no" id="tel-no">
              </div>
              <div class="col col-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
            </div>
          </fieldset>

          <!-- Case detail form -->
          <fieldset id="case-detail-form" class="js-form-step">
            <div class="hr-with-title">
              <hr>
              <span class="title">Place of Incident</span>
              <hr>
            </div>
            
            <div class="row-1">
              <div class="col col-1">
                <label for="st-name">St. Name</label>
                <input type="text" name="st-name" id="st-name">
              </div>

              <div class="col col-2">
                <label for="middle-name">Barangay</label>
                <input type="text" name="middle-name" id="middle-name">
              </div>
            </div>

            <div class="hr-with-title">
              <hr>
              <span class="title">Date and Time</span>
              <hr>
            </div>
            
            <div class="row-2">
              <div class="col col-1">
                <label for="date-time-reported">Date/Time Reported</label>
                <input type="datetime-local" name="date-time-reported" id="date-time-reported">
              </div>
              <div class="col col-2">
                <label for="date-time-incident">Date/Time of Incident</label>
                <input type="datetime-local" name="date-time-incident" id="date-time-incident">
              </div>
            </div>
            <div class="hr-with-title">
              <hr>
              <span class="title">Detail</span>
              <hr>
            </div>
            <div class="row-3">
              <div class="col col-1">
                <label for="narrative">Narrative</label>
                <textarea name="narrative" id="narrative"></textarea>
              </div>
            </div>
          </fieldset>

          <div class="form-button-container">
            <button class="js-prev-btn">prev</button>
            <button class="js-next-btn">next</button>
            <button class="js-submit-button">submit</button>
          </div>
        </form>
      </div>
    </main>

    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/new-entry.js"></script>
  </body>
</html>
